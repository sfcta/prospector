<h2>Roadway Speeds</h2>

<div id="panel">
    <div class="dashboard">
      <div id="picker" class="column1">
        <div class="column1">
          <button @click="pickAM" v-bind:class="{ active: isAMactive }"
                   class="small ui inverted red button">AM</button>
          <button @click="pickPM" v-bind:class="{ active: isPMactive }"
                   class="small ui inverted blue button">PM</button>
        </div>
        <div class="column2">
            <h4>Year:
            <vue-slider v-bind="timeSlider" v-model="sliderValue"></vue-slider>
            </h4>
        </div>
      </div>
    </div>
</div>

<br/>

<div id="vizarea">
  <div id="sfmap" class="column1"></div>

  <div id="sfchart" class="column2">
    Test chart area <br/>
    <div id="chart"></div>
  </div>
</div> 





<script type="application/javascript" src="/bundles/autolos.js"></script>
